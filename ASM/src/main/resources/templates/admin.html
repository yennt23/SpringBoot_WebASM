<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Basic Table</h2>
    <h3><a href="/add_admin"></a></h3>
    <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>
    <table class="table">
        <thead>
        <tr>
            <th>adminId</th>
            <th>adminName</th>
            <th>adminPassword</th>
            <th>adminSdt</th>
            <th>adminRole</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin:${adminList}">
            <td th:text="${admin.adminId}"></td>
            <td th:text="${admin.adminName}"></td>
            <td th:text="${admin.adminPassword}"></td>
            <td th:text="${admin.adminSdt}"></td>
            <td th:text="${admin.adminRole}"></td>
            <td>
                <a th:href="@{'/admin/edit?id=' + ${admin.adminId}}">Edit</a>
                <a th:href="@{'/admin/delete?id=' + ${admin.adminId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
