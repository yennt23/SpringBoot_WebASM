<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jquery.twbsPagination.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-3">
    <h2>User Manager</h2>
    <h3><a href="/newProduct">New Customer</a></h3>
    <table class="table">
        <tr>
            <th>productId</th>
            <th>productName</th>
            <th>productPrice</th>
            <th>productBrand</th>
            <th>productRacting</th>
            <th>productDescription</th>
            <th>Action</th>
        </tr>

        <tr th:each ="product : ${productList}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productBrand}"></td>
            <td th:text="${product.productRacting}"></td>
            <td th:text="${product.productDescription}"></td>
            <td>
                <a th:href="@{'/product/edit?id=' + ${product.productId}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/product/delete?id=' + ${product.productId}}">Delete</a>
            </td>

        </tr>
    </table>
    <div class="row justify-content-center" style="margin-top:40px">
        <ul class="pagination" id="pagination"></ul>
        <form th:action="@{/product}" id="pageform" method="GET">
            <input type="hidden" value="" id="page" name="page">
        </form>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    //Ph√¢n trang
    /*<![CDATA[*/

    var currentPage=/*[[${page}]]*/ null;
    var totalPage=/*[[${totalPage}]]*/ null;
    /*]]>*/
    $(function () {

        window.pagObj = $('#pagination').twbsPagination({
            startPage:currentPage,
            totalPages: totalPage,
            visiblePages: 5,
            initiateStartPageClick: false,
            onPageClick: function (event, page) {
                //alert(currentPage);
                $("#page").val(page);
                $("#pageform").submit();
            }
        });
    });
</script>
</body>
</html>
