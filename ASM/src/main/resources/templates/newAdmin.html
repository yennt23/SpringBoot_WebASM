<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Customer Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Edit Product</h1>
    <div class="col-md-auto">
        <form th:object="${admin}" th:action="@{saveAdmin}" action="#" method="post">
            <div>
                <label th:text="adminId" th:for="adminId"></label>
                <input type="text" th:field="*{adminId}" class="form-control" placeholder="adminId"/>
            </div>
            <div>
                <label th:text="adminName" th:for="adminName"></label>
                <input type="text" th:field="*{adminName}" class="form-control" placeholder="adminName"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="adminPassword" th:for="adminPassword"></label>
                <input type="adminPassword" th:field="*{adminPassword}" class="form-control" placeholder="adminPassword"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="adminSdt" th:for="adminSdt"></label>
                <input type="text" th:field="*{adminSdt}" class="form-control" placeholder="adminSdt"/>
            </div>
            <div>
                <label th:text="adminRole" th:for="adminRole"></label>
                <input type="text" th:field="*{adminRole}" class="form-control" placeholder="adminRole"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="save" />
        </form>
    </div>
</div>
</body>
</html>
